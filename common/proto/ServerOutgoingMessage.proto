syntax = "proto3";
package proto.vox;

import "AuthorizationResult.proto";
import "RegistrationResult.proto";
import "ChatList.proto";

message ServerOutgoingMessage
{
    oneof msg
    {
        AuthorizationResult auth_result = 1;
        RegistrationResult  reg_result = 2;
        ChatList chat_list = 3;
    }
}
